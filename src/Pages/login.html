<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Login Page" />
  <link rel="stylesheet" href="loginStyle.css" type="text/css">
</head>

<body>
    <form action="action_page.php" method="post">
        <div class="imgcontainer">
          <img src="merakiconnect-light.png" alt="merakiconnect logo" class="avatar">
        </div>
      
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>

          <br>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          
          <br>

          <button type="submit">Login</button>
        </div>
        <p class="text">Don't have an account? <a href="">Sign Up</a></p>
        <br>
        <p class="text">Or connect with</p>
        <div style="text-align: center;">
          <input type="image" src="google-logo.png" alt="google">
          <input type="image" src="linkedin-logo.png" alt="linkedin">
        </div>
        <div class="container" style="background-color:#f1f1f1" >
          <button type="button" class="cancelbtn" >Cancel</button>
        </div>
      </form>
      <br>
    <div id="root"></div>
</body>

</html>
